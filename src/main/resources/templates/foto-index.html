<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
<title>Foto Index</title>
</head>
<body>
	
	<th:block th:replace="nav"/>
	<div class="text-center">
	<h1 class="m-4">Elenco foto</h1>
	<h1 th:if="${fotos.size() < 1}">Foto in manutenzione, riprova pi√π tardi :(</h1>
	<ul class="list-unstyled" th:if="${fotos.size() > 0}">
		<li
			th:each="foto : ${fotos}"
			th:object="${foto}"
		>
			<a th:href="@{/{id}(id=*{id})}">
		[[*{title}]]
	</a>
		</li>
	</ul>
	
	<hr>
		
		<a th:href="@{/create}" class="btn btn-primary">Aggiungi foto</a>
	</div>
	
	

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
